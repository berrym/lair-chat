[package]
name = "The_Lair"
version = "0.1.0"
edition = "2021"
description = "Asynchronous Chat App"
repository = "https://github.com/berrym/the-lair.git"
authors = ["Michael Berry <trismegustis@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.74"
better-panic = "0.3.0"
clap = { version = "4.4.5", features = ["derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles"] }
color-eyre = "0.6.2"
config = "0.13.3"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
futures = "0.3.28"
home = "0.5.5"
human-panic = "1.2.0"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.148"
log = "0.4.20"
once_cell = "1.18.0"
pretty_assertions = "1.4.0"
ratatui = { version = "0.23.0", features = ["serde", "macros", "all-widgets"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
tokio = { version = "1.32.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tokio-util = { version = "0.7.9", features = ["full"] }
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "serde"] }
tui-input = "0.8.0"

[[bin]]
name = "lair-chat-server"
path = "src/server/main.rs"

[[bin]]
name = "lair-chat-client"
path = "src/client/main.rs"

